<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天数计算器</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* CSS变量定义 - 默认主题 */
        :root {
            /* 背景渐变 */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* 默认日期按钮渐变 */
            --default-btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* 计算按钮渐变 */
            --calculate-btn-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            /* 主结果背景渐变 */
            --result-gradient: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            /* 特殊日期卡片渐变 */
            --special-card-gradient: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            /* 容器背景 */
            --container-bg: white;
            /* 文本颜色 */
            --text-color: #333;
            /* 标题颜色 */
            --title-color: #4a5568;
            /* 边框颜色 */
            --border-color: #e2e8f0;
            /* 输入框背景 */
            --input-bg: #fafafa;
        }
        
        /* 简洁白主题 */
        :root[data-theme="white"] {
            --bg-gradient: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            --default-btn-gradient: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            --calculate-btn-gradient: linear-gradient(135deg, #2196f3 0%, #0b7dda 100%);
            --result-gradient: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            --special-card-gradient: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            --title-color: #2d3748;
            --text-color: #2d3748;
        }
        
        /* 少女粉主题 */
        :root[data-theme="pink"] {
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --default-btn-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            --calculate-btn-gradient: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            --result-gradient: linear-gradient(135deg, #f8b500 0%, #ff7e5f 100%);
            --special-card-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --title-color: #2d3748;
        }
        
        /* 主题黑主题 */
        :root[data-theme="black"] {
            --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --default-btn-gradient: linear-gradient(135deg, #7f8c8d 0%, #95a5a6 100%);
            --calculate-btn-gradient: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --result-gradient: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            --special-card-gradient: linear-gradient(135deg, #7f8c8d 0%, #95a5a6 100%);
            --container-bg: #1a1a1a;
            --title-color: #ecf0f1;
            --text-color: #ecf0f1;
            --border-color: #34495e;
            --input-bg: #2c3e50;
        }
        
        /* 高能红主题 */
        :root[data-theme="red"] {
            --bg-gradient: linear-gradient(135deg, #f12711 0%, #f5af19 100%);
            --default-btn-gradient: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            --calculate-btn-gradient: linear-gradient(135deg, #ffa502 0%, #ff6348 100%);
            --result-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            --special-card-gradient: linear-gradient(135deg, #ff8787 0%, #ff6b9d 100%);
        }
        
        /* 咸蛋黄主题 */
        :root[data-theme="yellow"] {
            --bg-gradient: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            --default-btn-gradient: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            --calculate-btn-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --result-gradient: linear-gradient(135deg, #fff3cd 0%, #ffeeba 100%);
            --special-card-gradient: linear-gradient(135deg, #fff3cd 0%, #ffeeba 100%);
        }
        
        /* 早苗绿主题 */
        :root[data-theme="green"] {
            --bg-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --default-btn-gradient: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            --calculate-btn-gradient: linear-gradient(135deg, #8bc34a 0%, #689f38 100%);
            --result-gradient: linear-gradient(135deg, #c8e6c9 0%, #a5d6a7 100%);
            --special-card-gradient: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
        }
        
        /* 宝石蓝主题 */
        :root[data-theme="blue"] {
            --bg-gradient: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            --default-btn-gradient: linear-gradient(135deg, #2196f3 0%, #0b7dda 100%);
            --calculate-btn-gradient: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            --result-gradient: linear-gradient(135deg, #bbdefb 0%, #90caf9 100%);
            --special-card-gradient: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 20px;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-color);
        }
        
        /* 容器样式 */
        .container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 标题样式 */
        h1 {
            text-align: center;
            color: var(--title-color);
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        h3 {
            color: var(--title-color);
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }
        
        /* 输入组样式 */
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #4a5568;
            font-weight: 600;
            font-size: 1rem;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-color);
        }
        
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            background: var(--container-bg);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* 按钮样式 */
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            font-family: inherit;
            letter-spacing: 0.5px;
        }
        
        /* 默认日期按钮样式 */
        #set-default-btn {
            background: var(--default-btn-gradient);
            color: white;
            margin-bottom: 15px;
        }
        
        #set-default-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* 计算按钮样式 */
        #calculate-btn {
            background: var(--calculate-btn-gradient);
            color: white;
        }
        
        #calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* 结果区域样式 */
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-in-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            border: 2px solid #ef5350;
        }
        
        /* 正常结果样式 */
        .result:not(.error) {
            background: var(--result-gradient);
            color: #2e7d32;
            border: 2px solid #81c784;
        }
        
        /* 特殊日期区域样式 */
        #special-dates {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px solid var(--border-color);
        }
        
        #special-dates-result {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        /* 特殊日期卡片样式 */
        #special-dates-result > div {
            margin: 0;
            padding: 18px;
            background: var(--special-card-gradient);
            border-radius: 10px;
            border: 2px solid #90caf9;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        #special-dates-result > div:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(144, 202, 249, 0.3);
        }
        
        /* 强调文本样式 */
        strong {
            color: var(--title-color);
            font-weight: 700;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h3 {
                font-size: 1.1rem;
            }
            
            button {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>天数计算器</h1>
        <!-- 主题选择区域 -->
        <div class="theme-selector" style="margin-bottom: 25px;">
            <label style="margin-bottom: 12px;">选择主题：</label>
            <div class="theme-colors" style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="theme-btn" data-theme="default" style="width: 40px; height: 40px; padding: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%;" title="默认紫"></button>
                <button class="theme-btn" data-theme="white" style="width: 40px; height: 40px; padding: 0; background: #ffffff; border: 2px solid #e2e8f0; border-radius: 50%;" title="简洁白"></button>
                <button class="theme-btn" data-theme="pink" style="width: 40px; height: 40px; padding: 0; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); border-radius: 50%;" title="少女粉"></button>
                <button class="theme-btn" data-theme="black" style="width: 40px; height: 40px; padding: 0; background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); border-radius: 50%;" title="主题黑"></button>
                <button class="theme-btn" data-theme="red" style="width: 40px; height: 40px; padding: 0; background: linear-gradient(135deg, #f12711 0%, #f5af19 100%); border-radius: 50%;" title="高能红"></button>
                <button class="theme-btn" data-theme="yellow" style="width: 40px; height: 40px; padding: 0; background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%); border-radius: 50%;" title="咸蛋黄"></button>
                <button class="theme-btn" data-theme="green" style="width: 40px; height: 40px; padding: 0; background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); border-radius: 50%;" title="早苗绿"></button>
                <button class="theme-btn" data-theme="blue" style="width: 40px; height: 40px; padding: 0; background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); border-radius: 50%;" title="宝石蓝"></button>
            </div>
        </div>

        <div class="input-group">
            <label for="start-date">请选择起始日期：</label>
            <input type="date" id="start-date" max="">
        </div>
        <button id="set-default-btn" style="margin-bottom: 10px; background-color: #2196F3;">设置默认日期 (2001-07-12)</button>
        <button id="calculate-btn">计算天数</button>
        <div id="result" class="result"></div>
        <div id="special-dates" style="margin-top: 20px;">
            <h3>特殊日期计算</h3>
            <div id="special-dates-result"></div>
        </div>
    </div>

    <script>
        // 设置日期输入框的最大日期为今天
        document.getElementById('start-date').max = new Date().toISOString().split('T')[0];

        // 设置默认日期按钮点击事件
        document.getElementById('set-default-btn').addEventListener('click', function() {
            // 设置起始日期为2001-07-12
            document.getElementById('start-date').value = '2001-07-12';
        });

        // 计算按钮点击事件
        document.getElementById('calculate-btn').addEventListener('click', function() {
            // 获取用户输入的日期
            const startDateInput = document.getElementById('start-date');
            const startDate = new Date(startDateInput.value);
            const currentDate = new Date();

            // 验证日期输入
            if (isNaN(startDate.getTime())) {
                document.getElementById('result').textContent = '请选择一个有效的日期！';
                document.getElementById('result').classList.add('error');
                // 清空特殊日期结果
                document.getElementById('special-dates-result').innerHTML = '';
                return;
            }

            // 移除时间部分，只比较日期
            startDate.setHours(0, 0, 0, 0);
            currentDate.setHours(0, 0, 0, 0);

            // 计算毫秒差，然后转换为天数
            const timeDiff = currentDate - startDate;
            const dayDiff = Math.floor(timeDiff / (1000 * 3600 * 24));

            // 显示结果
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `从 ${startDateInput.value} 到现在已经过了 ${dayDiff} 天。`;
            resultDiv.classList.remove('error');

            // 计算特殊日期
            calculateSpecialDates(startDate);
        });

        // 计算特殊日期的函数
        function calculateSpecialDates(startDate) {
            // 定义要计算的特殊天数
            const specialDays = [100, 1000, 8888, 10000];
            let resultHTML = '';

            // 遍历计算每个特殊日期
            specialDays.forEach(day => {
                // 创建起始日期的副本，避免修改原日期
                const targetDate = new Date(startDate);
                // 增加指定天数
                targetDate.setDate(targetDate.getDate() + day);
                // 格式化日期为YYYY-MM-DD
                const formattedDate = targetDate.toISOString().split('T')[0];
                // 添加到结果HTML
                resultHTML += `<div>
                    从 ${startDate.toISOString().split('T')[0]} 开始经过 ${day} 天是：<strong>${formattedDate}</strong>
                </div>`;
            });

            // 显示特殊日期结果
            document.getElementById('special-dates-result').innerHTML = resultHTML;
        }

        // 主题切换功能
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有主题按钮
            const themeBtns = document.querySelectorAll('.theme-btn');
            
            // 为每个主题按钮添加点击事件
            themeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 获取主题名称
                    const theme = this.getAttribute('data-theme');
                    // 设置根元素的data-theme属性
                    document.documentElement.setAttribute('data-theme', theme);
                    
                    // 移除所有按钮的选中状态
                    themeBtns.forEach(b => {
                        b.style.transform = 'scale(1)';
                        b.style.boxShadow = 'none';
                    });
                    // 添加当前按钮的选中状态
                    this.style.transform = 'scale(1.2)';
                    this.style.boxShadow = '0 0 0 3px rgba(255, 255, 255, 0.5)';
                });
            });
        });
    </script>
</body>
</html>
